<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Vue.js Todoxxx</title>
    

    <!-- CSS stylesheet -->
    <style type="text/css">
     
     body {
        min-height: 100vh;
        background-color: papayawhip; 
        margin: 0 auto;
    }

    .header-box{
        background-color: #9B8281;
        position:fixed;
        top:0px;
        width: 100vw;
        height: 100px;
        padding-top: 15px;
        color: white;
    }

    .side-box{
        background-color: #9B8281;
        position:fixed;
        width: 10vw;
        margin-top: 100px;
    }

    .menu-outer-button {
        background-color: #9B8281;
        width: 10vw;
        height: 50px;
        border: solid 1px black;
        text-align: center;
    }

    .menu-inner-button {
        background-color: #9B8281;
        height: 50p;        
        width: 10vw;
        vertical-align: middle;
        display: table-cell;
        text-align: center;
    }

    .menu-inner-text {
        background-color: #9B8281;
        width: 10vw;
        height: 50px;
        vertical-align: middle;
        display: table-cell;
        color: white;
    }

    </style>
  </head>

  
<body >
    
    <div class="header-box">
        <h1>Logo</h1>
      </div>
      
      <div id="side-menu-box" class="side-box">
        <div class="menu-outer-button" @click="goResPool()"><div class="menu-inner-button"><div class="menu-inner-text">리소스</div></div></div>
        <div class="menu-outer-button" @click="goResPool()"><div class="menu-inner-button"><div class="menu-inner-text">에디터</div></div></div>
      </div>


      
      <div style="width: 90%; float: right;">
        <div id="app"></div>
        <div style="width: 100%; height: 300px;">
            페이지 마진 확인용임
        </div>
      </div>

    <div style="width: 100%; height: 30px; background-color: aqua; position: fixed; bottom: 0px;">Footer Bar</div>

</body>


<script>
  
  new Vue({
    el: '#side-menu-box',
    methods: {
      goResPool: function () { location.href = "/respool" },
      goResedit: function () { location.href = "/resedit" },
    }
  })
</script>


</html>
